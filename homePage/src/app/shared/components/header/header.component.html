

<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>

        <span>


  <a class="navbar-brand" href="#">
    <span class="logo logo-left">J</span>
    <span class="logo logo-right">G</span>
  </a>
        </span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
          <p> {{ userName }} </p>
          <ul fxLayout="row" fxLayoutGap="20px">
              <li>
                    <button mat-button [matMenuTriggerFor]="menuS">
                      <mat-icon>settings</mat-icon>
                  </button>
                  <mat-menu #menuS="matMenu">
                      <button mat-menu-item (click)="articleList()">
                          <mat-icon>list</mat-icon>
                          Aricles
                      </button>
                      <button mat-menu-item>
                        <mat-icon>toc</mat-icon>
                        Pages
                    </button>

                    <button mat-menu-item (click)="calendar()">
                      <mat-icon>calendar_today</mat-icon>
                      Calendar
                  </button>

                  <button mat-menu-item (click)="angularEditor()">
                    <mat-icon>toll</mat-icon>
                    Editor
                </button>


                  </mat-menu>
                </li>
                <li>
                    <button mat-icon-button (click)="help()">
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)="login()">
                        <mat-icon>input</mat-icon>
                        login
                    </button>
                      <button mat-menu-item (click)="logout()">
                            <mat-icon>backspace</mat-icon>
                            Sign out
                        </button>

                    </mat-menu>

                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
