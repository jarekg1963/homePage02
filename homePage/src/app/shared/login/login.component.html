<form class="example-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">

  <mat-toolbar color="primary">
    <mat-toolbar-row>

      <mat-icon>input</mat-icon>
      <P> LOGIN </P>
      </mat-toolbar-row>
</mat-toolbar>


<h2></h2>



      <mat-form-field>
        <mat-label>Enter Username</mat-label>
        <input matInput placeholder="Username" required formControlName="username">
        <mat-hint align="end">Your username</mat-hint>
        <mat-error *ngIf="username.invalid">
          Username is required
        </mat-error>
      </mat-form-field>

      <h2></h2>

      <mat-form-field>
        <mat-label>Enter Password</mat-label>
        <input id="password" matInput placeholder="Password" type="Password" name="password" required
          formControlName="password">
        <mat-hint align="end">Your password</mat-hint>
        <mat-error *ngIf="password.invalid">
          Password is required
        </mat-error>
      </mat-form-field>




      <div mat-dialog-actions>

      <button mat-button class="boot" color="primary" matTooltip="Info about the action" type="submit"
        [disabled]="password.invalid || username.invalid">Login
      </button>



      <button mat-button class="boot" color="warn" type="submit" (click)="onCloseClick()">Cancel
      </button>
      </div>

</form>
