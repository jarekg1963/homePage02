<mat-toolbar color="primary">
  <span>Events </span>
  <span class="example-fill-remaining-space"></span>
  <span>Description aligned right</span>
</mat-toolbar>

<mat-grid-list cols="2" rowHeight="8:1">
  <mat-grid-tile>
    <div fxLayout fxLayoutAlign="center center">
      <mat-form-field style="width:400px !important" >
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-button color="primary" (click)="onaddNewClick()" >Add new</button>
  </mat-grid-tile>
</mat-grid-list>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"matSort matSortStart="desc">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="start" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:180 !important"> From  </th>
      <td mat-cell *matCellDef="let element"> {{element.start }} </td>
    </ng-container>



    <ng-container matColumnDef="end" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:180px !important"> To  </th>
      <td mat-cell *matCellDef="let element"> {{element.end }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header  style="width:400px !important"> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="allDay">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AllDay </th>
      <td mat-cell *matCellDef="let element"> {{element.allDay}} </td>
    </ng-container>

    <ng-container matColumnDef="draggable">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> draggable </th>
      <td mat-cell *matCellDef="let element"> {{element.resizable}} </td>
    </ng-container>



    <ng-container matColumnDef="resizable">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>


    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" >
            <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">

          <button mat-icon-button color="accent"  (click)="updateArticle(element.id , element.url, element.description, element.remarks, element.createddate, element.note, element.group)">
              <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="deleteArticle(element.id)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[ 10, 20 , 30]" showFirstLastButtons></mat-paginator>

  </div>
  <button mat-button color="primary" (click)="onCloseClick()">Close</button>
