<mat-card>
  <p *ngIf="!(documents$ | async)"><em>Loading...</em></p>


    <mat-form-field class="example-full-width">
      <mat-label>File name</mat-label>
      <input matInput placeholder="File name" [(ngModel)]='fname'>
    </mat-form-field>


  <input id="fileInput" *ngIf="fname!=null" name="file" type="file"  (change)="onFileChanged($event)" class="btn btn-primary float-right mb-3">

  <table class="table table-sm table-hover" *ngIf="(documents$ | async)?.length>0">
    <thead>
      <tr>
        <th>#</th>
        <th>FileName</th>

      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let doc of (documents$ | async)">
        <td>{{ doc.id }}</td>

        <td>{{ doc.fileName }}</td>

        <td> <a class="btn btn-primary btn-sm float-right" (click)="showPDF(doc.fileName)">Show</a></td>
        <td> <a class="btn btn-danger btn-sm float-right" (click)="deleteDocument(doc.id)">Delete</a></td>


      </tr>

    </tbody>

  </table>
  </mat-card>
